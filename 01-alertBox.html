<!DOCTYPE html>
<html lang="nl">
<head>
		<meta charset="iso-8859-1">
		<meta name="description" content="javascript">
		<meta name="keywords" content="alert box">
		<meta name="author" content="Ron Wessels">
		<title>Een Javascript Pagina met een alertbox</title>
</head>
<body>
		<!-- 
		To insert a JavaScript into an HTML page, use the <script> tag. 
		The <script> and </script> tells where the JavaScript starts and ends. 
		The lines between the <script> and </script> contain the JavaScript.
		
		Alert is een standaard javascript functie.
		Een alertbox gebruik je om informatie te melden.
		Javascript tags kunnen optioneel eindigen met de puntkomma.
		Javascripts kunnen zowel in de head als de body voorkomen.
		Alleen als je meerdere statements op één regel zet, gebruik je een puntkomma.
		-->
	
	
		<script type="text/javascript">
			alert("Welkom bij mijn eerste Javascript.");		
		</script>
</body>
</html>
